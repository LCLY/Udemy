<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Forms & Input</title>
	</head>
	<body>
		<form action="process.php">
			<!-- text -->
			<div>
				<label for="name"> Name </label><br />
				<input type="text" id="name" name="name" />
			</div>
			<!-- email -->
			<div>
				<label for="email"> Email </label><br />
				<input type="email" id="email" name="email" placeholder="enter email" />
			</div>
			<!-- textarea -->
			<div>
				<label for="message"> Message </label><br />
				<textarea name="message" id="message" cols="30" rows="10"></textarea>
			</div>
			<!-- select -->
			<div>
				<label for="sex">Sex</label>
				<select name="sex" id="sex">
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>
			</div>
			<!-- number -->
			<div>
				<label for="age">Age</label> <input type="number" name="age" id="age" />
			</div>
			<!-- date -->
			<div>
				<label for="birthdate">birthdate</label><br />
				<input type="date" name="birthdate" id="birthdate" />
			</div>
			<!-- radio -->
			<div>
				<label for="membership ">membership</label><br />
				<input type="radio" name="membership" value="simple" id="membership" />
				Simple
				<input
					type="radio"
					name="membership"
					value="standard"
					id="membership"
				/>
				Standard
				<input
					type="radio"
					name="membership"
					value="super"
					id="membership"
					checked
				/>
				Super
			</div>
			<!-- checkbox -->
			<div>
				<label for="membership ">membership</label><br />
				<input type="checkbox" name="likes" value="bike" id="likes" />
				bike
				<input type="checkbox" name="likes" value="car" id="likes" />
				car
				<input type="checkbox" name="likes" value="boat" id="likes" checked />
				boat
			</div>
			<!-- input submit -->
			<input type="submit" value="submit" />

			<!-- button submit-->
			<button type="submit">button Submit</button>

			<!-- reset type button, clear all fields -->
			<button type="reset">Reset</button>
		</form>
	</body>
</html>
