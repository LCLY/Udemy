<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Colors</title>
		<style>
			/* color name */
			h1 {
				color: red;
			}
			/* rgb */
			h2 {
				color: rgb(200, 35, 200);
			}
			/* hex */
			h3 {
				color: #00ff00;
			}
		</style>
	</head>
	<body>
		<h1>h1</h1>
		<h2>h2</h2>
		<h3>h3</h3>
	</body>
</html>
