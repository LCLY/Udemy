<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Lists & Tables</title>
	</head>
	<body>
		<!-- Unordered links -->
		<ul style="list-style: square">
			<li>item 1</li>
			<li>item 2</li>
			<li>item 3</li>
			<li>item 4</li>
		</ul>

		<!-- ordered list -->
		<ol type="A">
			<li>Item 1</li>
			<li>Item2</li>
			<li>item3</li>
			<li>Item4</li>
		</ol>

		<!-- Nested lists -->
		<ul>
			<li>item 1</li>
			<li>item 2</li>
			<ul>
				<li>NEsted item 1</li>
				<li>NEsted item 2</li>
			</ul>
			<li>item 3</li>
			<li>item 4</li>
		</ul>

		<!-- Tables -->
		<table>
			<thead>
				<tr>
					<th>First name</th>
					<th>Last name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>John</td>
					<td>Doe</td>
					<td>jdoe@gmail.com</td>
				</tr>
				<tr>
					<td>A</td>
					<td>B</td>
					<td>AB@gmail.com</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
